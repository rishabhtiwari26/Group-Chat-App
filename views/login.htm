<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <label for="email">Email:-</label>
        <input type="text" name="email" id="email" placeholder="email" required>
        <label for="password">Password:-</label>
        <input type="password" name="password" id="password" placeholder="password" required>
        <button type="button" onclick="login()">Login</button>
    </form>
    
    <a href="/signup.htm">Sign-Up</a>
    <a href="/forgetPassword.htm">Forget Password</a>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        function login(){
            const obj = {
                email:document.getElementById('email').value,
                password:document.getElementById('password').value
            }
            
            
            axios.post('http://localhost:3000/user/login',obj)
                .then(res=>{  
                    console.log(res)
                    if(res.data.success===true){
                        
                        alert('Login successfully')
                        localStorage.setItem('token',res.data.token)
                        localStorage.setItem('name',res.data.userName)
                        window.location.href= '/chat_app.htm'
                        
                    }
                })
                .catch(e=>{
                    if ((e.response.status === 401 || e.response.status === 404) && e.response.data.success === false) {
                        alert(e.response.data.message);
                    } else {
                        // Handle other status codes or unexpected responses here
                        console.log('Unexpected response:', res);
                        alert('An unexpected error occurred');
                    }
                })
            }
        
    </script>
</body>
</html>
